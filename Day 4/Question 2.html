<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:blue;
        }
        div {
              display:flex;
              justify-content: space-around;
        }
    </style>
</head>
<body> 
         <div>
        <input type="text" placeholder="Type" id="original">
        <button onclick="copy()">Lets Copy the Text</button>
        <input type="text" id="copied" placeholder="copied text">
    </div>
    <script>
    function copy(){
            let temp1=document.getElementById("original");
            let temp2=document.getElementById("copied");
            temp2.value=temp1.value;
        }
    </script>
</body>
</html>
