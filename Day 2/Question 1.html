<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value="Dynamite";
        //let us consider the character as 'a'
        if(value.includes("a"))
        {
            console.log("Yes, the character 'a' is in "+value.indexOf("a")+"th index position in the string "+value);
        }
        else
        {
            console.log("No, the character 'a' is not present in the string "+value);
        }
    </script>
</body>
</html>
